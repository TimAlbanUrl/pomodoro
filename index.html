<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Noto+Sans+Khojki&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/stylePomodoro.css">
    <title>Pomodoro</title>
</head>
<body>
    <main>
        <div class="active_inidcator">
            <h1 id="pWork">Work</h1>
            <h1 id="pPause">Pause</h1>
        </div>

        <div id="clock">
            <h1 id="timer">25:00</h1>
        </div>

        <div class="active_inidcator">
            <button>Start/Reset</button>
        </div>

        <div class="timeSelection">
            <p>Work time (minutes)</p>
            <input type="number" id="workTime" value="25" min="1" max="59">
            <p>Pause time (minutes)</p>
            <input type="number" id="pauseTime" value="5" min="1" max="59">
        </div>
    </main>
    <script src="./js/scriptPomodoro.js"></script>
</body>
</html>
